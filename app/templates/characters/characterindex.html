{% extends "base.html" %}
{% block content %}
<a href="{{url_for('character_create')}}">Create a new Character</a>
{% for character in characters %}
    <li><a href="{{url_for('character_display', char=character.id)}}">{{character.name}}</a> | <a href="{{url_for('character_display',edit=true, char=character.id)}}">edit</a></li>
{% endfor %}
{% endblock %}
