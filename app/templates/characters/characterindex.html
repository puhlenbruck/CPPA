{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
      <div class="col-md-3"></div><div class="col-md-6"><a id="new-char" class="btn" href="{{url_for('character_create')}}">Create a new Character</a></div>
  </div>
  {% for character in characters %}
    <div class="row">
      <div class="col-md-3"></div><div class="col-md-4"><a href="{{url_for('character_display', char_id=character.id)}}">{{character.name}}</a></div>
    </div>
  {% endfor %}
</div>
{% endblock %}
