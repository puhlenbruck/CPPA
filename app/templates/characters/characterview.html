{% extends "base.html" %}
{% block content %}
<h2>{{title}}</h2><br>
<a href="{{url_for('character_index')}}">Back to List</a><br>
<a href="{{url_for('character_display',edit=true, char=character.id)}}">edit</a><br>

    {{character.role}}<br>
    {% if character.attributes %}
    {% for name,value in character.attributes.items() %}
        {{name}}: {{value}}<br>
    {% endfor %}
    {% endif %}

{% endblock %}
