{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="row">
        <h2>{{title}}</h2>
      </div>

      <div class="row">
        <a href="{{url_for('character_index')}}">Back to List</a>
      </div>
      <div class="row">
        <a href="{{url_for('character_edit', char_id=character.id)}}">edit</a>
      </div>
      <div class="row">
        {{character.name}}
      </div>
      <div class="row">
        {{character.role}}
      </div>
        {% if character.attributes %}
          {% for name,value in character.attributes.items() %}
            <div class="row">
              {{name}}: {{value}}
            </div>
          {% endfor %}
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
