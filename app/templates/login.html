{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    {% import 'forms.html' as forms %}
    {% for field in form %}
      {{ forms.render_field(field) }}
    {% endfor %}
    <input type=submit value=Login>
  </form>
{% endblock %}
